<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body class="content">
  <figure class="matrix">
    <img class="matrix-image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <figcaption> <a class="more-inf" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?</a>
    </figcaption>
  </figure>
  <main class="tasks">
    <section id="add-task">
      <label for="new-task" class="new-task__title">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="btn btn__add">Add</button>
      </div>
    </section>
    <h3 class ="list-title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class = "list-item">
        <input type="checkbox" class ="task__check">
        <label class="task task__title">Pay Bills</label>
        <input type="text" class ="task task__input">
        <button class="btn btn__edit">Edit</button>
        <button class="btn btn__delete">
          <img class ="btn-img__delete" src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class ="task__check">
        <label class="task task__title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task__input">
        <button class="btn btn__edit">Save</button>
        <button class="btn btn__delete">
          <img class ="btn-img__delete" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
    <h3 class ="list-title">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class = "list-item">
        <input type="checkbox" class ="task__check" checked>
        <label class="task task__title">See the Doctor</label>
        <input type="text" class="task task__input">
        <button class="btn btn__edit">Edit</button>
        <button class="btn btn__delete">
          <img class ="btn-img__delete" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
</main>
<script src="app.js"></script>
</body>
</html>
